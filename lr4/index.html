<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"
        type="text/javascript"></script>
</head>

<body>
    <h1>Регистрационная форма студента, желающего принять участие в курсе обучения, проводимом
        компанией<span>"GoApp"</span></h1>
    <form name="Form1" action="main.php" method="post" class="form" onsubmit="return Prov(Form1)">
        <label>
            Фамилия:
            <input type="text" name="secondname" id="secondname">
        </label>
        <label>
            Имя:
            <input type="text" name="fname" id="fname">
        </label>
        <label>
            Отчество:
            <input type="text" name="lastname"  id="lastname">
        </label>
        <label>
            Телефон контактный:
            <input type="tel" name="ktel" id="ktel">
        </label>
        <label>
            Телефон мобильный:
            <input type="tel" name="mtel" id="tel">
        </label>
        <label>
            Адрес электронной почты:
            <input type="email" name="email">
        </label>

        <label>
            Страна:
            <select name="contri" id="">
                <option value="Uk">Украина</option>
                <option value="Bl">Беларусь</option>
                <option value="Ru">Россия</option>
                <option value="Pl">Польша</option>
                <option value="Mol">Молдова</option>
            </select>
        </label>

        <fieldset>
            <legend>Информация об учебном заведении:</legend>
            <label>
                Название:
                <input type="text" name="lab">
            </label>
            <label>
                Город:
                <input type="text" name="gor" id="gor">
            </label>
        </fieldset>
        <button type="submit" class="button sub">Отправить</button>
        <button type="reset" class="button res">Очистить</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
